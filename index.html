<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
  
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form" id="registration-form">

       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="fname">
       </div> 
       <span id="firstname-error" class="error"></span> 

        <div class="inputfield">
       <label>Last Name</label>
        <input type="text" class="input" id="lname">
       </div>  
       <span id="lastname-error" class="error"></span>

       <div class="inputfield">
        <label>Phone Number</label>
        <input type="text" class="input" id="number">
     </div> 
     <span id="phone-error" class="error"></span>

       <div class="inputfield">
        <label>Email Address</label>
        <input type="text" class="input" id="email">
     </div> 
     <span id="email-error" class="error"></span>

       <div class="inputfield">
      <label>Password</label>
      <input type="password" class="input" id="password">
      </div>  
     <span id="password-error" class="error"></span>

        <div class="inputfield">
        <label>Confirm Password</label>
        <input type="password" class="input">
        </div> 
        <span id="confirm-password-error" class="error"></span>

        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select id="mySelect">
              <option value="">Select </option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <small></small>
          </div>
       </div> 
       <span id="select-error" class="error"></span>



      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" id="message"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" id="postal">
       </div> 
       <span id="postal-error" class="error"></span>

      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" id="termsAndConditions">
            <span class="checkmark" id="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
       <span id="check-error" class="error"></span>

      <div class="inputfield">
        <input type="submit" value="Register" class="btn" id="submitButton">
      </div>
    </div>
</div>	

<script src="js/form.js"> </script>
<script src="js/script.js"> </script>

</body>
</html>
